<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Carousel</title>
    <script>
        window.onload=function(){
            var pix = ['fife','four','h2_1','h2_2','h2_3','h2_4','h2_5','h3_1','h3_2','h3_3','h3_4','h3_5','one','three','two'];
            var imgs='';
            for(var i=0, j=pix.length; i<j; i++)
                imgs+='<img src="images/slides/'+pix[i]+'.jpg">';
            document.getElementById('pix').innerHTML=imgs;
        };
    </script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="js/slides-manager.js"></script>
    <script src="js/video-manager.js"></script>
    <link rel="stylesheet" href="css/settings.css"/>
    <link rel="stylesheet" href="css/tags.css"/>
    <link rel="stylesheet" href="css/classes.css"/>
    <link rel="stylesheet" href="css/default.css"/>
</head>
<body>
<div id="main">
    <div id="shell"></div>
    <div id="content-wrapper">
        <div id="preview-container" class="outer_container">
            <div id="loaded-content"><!--Слайдер-->
                <div id="images-container">
                    <div id="pix">
                        <script>
                            for(var i=0, j=pix.length; i<j; i++)
                                document.write('<img src="images/slides/'+pix[i]+'.jpg">');
                        </script>
                    </div>
                    <div class="pointer left" onclick="handleSlides('left')"></div>
                    <div class="pointer right" onclick="handleSlides('right')"></div>
                    <section class="left"></section>
                    <section class="right"></section>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
