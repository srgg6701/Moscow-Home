PLG_CONTENT_SIGPLUS="Content - Image gallery - sigplus"
SIGPLUS_DESCRIPTION="sigplus automatically generates image galleries with a slider and a lightbox pop-up view."
SIGPLUS_INSTALLER_JQUERY="Unable to get the jQuery library from the following content delivery network (CDN) sources:<br/> %1$s Local copy of <kbd>jquery.js</kbd> in the folder %2$s will not available. Unless you plan to use third-party engines with sigplus, you are not affected by this error."
SIGPLUS_INSTALLER_LIBRARY_IMAGE="The Graphics Draw (<code>gd</code>) or ImageMagick (<code>imagick</code>) image processing library has to be enabled in the PHP configuration to generate thumbnails. If you attempt to have images generated without enabling one of these libraries, sigplus will trigger a critical error message. Please consult your server administrator on how to enable PHP extensions."
SIGPLUS_INSTALLER_LIBRARY_OPENSSL="The <a href='http://www.php.net/manual/en/book.openssl.php'>OpenSSL</a> PHP extension is not available. If you attempt to access galleries hosted on other servers (e.g. Picasa Web Albums) without enabling this extension in the PHP configuration file, sigplus might trigger an error. Please consult your server administrator on how to enable PHP extensions."
SIGPLUS_INSTALLER_LIBRARY_XML="The <a href='http://www.php.net/manual/en/book.simplexml.php'>SimpleXML</a> PHP extension is not available. If you attempt to access galleries hosted on other servers (e.g. Picasa Web Albums) without enabling this extension in the PHP configuration file, sigplus will trigger an error. Please consult your server administrator on how to enable PHP extensions."
SIGPLUS_INSTALLER_PHP_URL_FOPEN="The PHP run-time configuration option <code><a href='http://www.php.net/manual/en/filesystem.configuration.php#ini.allow-url-fopen'>allow_url_fopen</a></code> is disabled. If you attempt to access galleries hosted on other servers (e.g. Picasa Web Albums) without enabling this configuration setting in the PHP configuration file, sigplus will trigger an error. Please consult your server administrator on how to enable PHP <code>allow_url_fopen</code>."
SIGPLUS_INSTALLER_PHP_HTTP_WRAPPER="The list of <a href='http://www.php.net/manual/en/function.stream-get-wrappers.php'>registered PHP streams</a> available on the running system does not include HTTP. If you attempt to access galleries hosted on other servers (e.g. Picasa Web Albums) without enabling this wrapper in the PHP configuration file, sigplus will trigger an error. Please consult your server administrator on how to enable the HTTP stream wrapper."
